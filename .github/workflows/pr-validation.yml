name: eShop Pull Request Validation

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Install Aspire Workload
        run: dotnet workload install aspire

      - name: Restore
        run: dotnet restore ./eShop.Web.sln

      - name: Build
        run: dotnet build ./eShop.Web.sln --no-restore